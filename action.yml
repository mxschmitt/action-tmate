name: 'Debugging with tmate'
description: 'Debug your GitHub Actions Environment interactively by using SSH or a Web shell'
author: 'Max Schmitt'
runs:
  using: 'node12'
  main: 'lib/index.js'
inputs:
  sudo:
    description: 'If apt should be executed with sudo or without'
    required: false
    default: 'true'
  timeout:
    description: 'Number of seconds to wait before closing the tmate session (set to 0 for unlimited)'
    required: false
    default: '0'